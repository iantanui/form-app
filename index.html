<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Transaction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="transactionForm">
        <fieldset>
          <legend>Retail Transaction</legend>

          <div class="form-group">
            <label for="itemName">Item Name : </label>
            <input type="text" id="itemName" name="itemName" required/>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity Sold : </label>
            <input type="number" name="quantity" id="quantity" min="1" required />
          </div>

          <div class="form-group">
            <label for="price">Price: </label>
            <input type="number" id="price" step="0.01" min="0" required />
          </div>

          <div class="form-group">
            <label for="total">Total (VAT incl) : </label>
            <input type="number" id="total" name="total" readonly />
          </div>

          <div class="form-group">
            <label for="cashIn">Cash In : </label>
            <input type="number" id="cashIn" name="cashIn" step="0.01" min="0" required />
          </div>

          <div class="form-group">
            <label for="balance">Balance : </label>
            <input type="number" name="balance" id="balance" readonly />
          </div>

          <div class="buttons">
            <button type="button" id="calculateBtn">Calculate</button>
            <button type="reset">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
