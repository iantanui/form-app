<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Transaction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Retail Transaction</h1>
      <form id="transactionForm">
        <fieldset>
          <legend>Retail Transaction</legend>

          <label for="itemName">Name : </label>
          <input type="text" required />

          <label for="quantity">Quantity : </label>
          <input type="number" name="quantity" id="quantity" min="1" required />

          <label for="price">Price: </label>
          <input type="number" id="price" step="0.01" min="0" required />

          <label for="total">Total (VAT incl) : </label>
          <input type="number" id="total" name="total" readonly />

          <label for="cashIn">Cash In : </label>
          <input type="number" id="cashIn" step="0.01" min="0" required />

          <label for="balance">Balance : </label>
          <input type="number" name="balance" id="balance" readonly />

          <div class="buttons">
            <button type="button" id="calculate">Calculate</button>
            <button type="reset">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
